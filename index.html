<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- <script src="firebase.js"></script> -->
    <script src="sgt.js"></script>
    <script type="text/javascript" src="script2.js"></script>
    <title>Firebase</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="hidden-sm hidden-xs">Student Grade Table
                    <small class="pull-right">Grade Average :
                        <span class="avgGrade label label-default">0</span>
                    </small>
                    <hr>
                </h1>
                <h3 class="visible-sm col-sm-12 visible-xs col-xs-12">Student Grade Table
                    <small class="pull-right">Grade Average :
                        <span class="avgGrade label label-default"></span>
                    </small>
                    <hr>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="student-add-form form-group col-lg-4 col-xs-12 col-s-10">
                <h4>
                    <strong>Add Student</strong>
                </h4>
                <form class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                    </div>
                </form>
                <form class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                        <input type="text" class="form-control" name="studentCourse" id="studentCourse" placeholder="Student Course">
                    </div>
                </form>
                <form class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-education"></i>
                        </span>
                        <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
                    </div>
                </form>
                <button type="button" class="btn btn-success" id="addButton">Add</button>
                <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
            </div>
            <div class="student-list-container col-lg-8 col-xs-12">
                <table class="student-list table table-hover">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student Course</th>
                            <th>Student Grade</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody id="studentDisplay">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="dataModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Response from Data server</h4>
                </div>
                <div class="modal-body">
                    <p class="responseText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
