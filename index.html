<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>SGT PHP</title>
</head>

<body>
    <div class="container" id="welcome">
    </div>
    <div class="container" id="sgt">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="hidden-sm hidden-xs">
                    <strong>Student Grade Table</strong>
                    <small class="pull-right">Grade Average :
                        <span class="avgGrade label label-info">0</span>
                    </small>
                    <hr>
                </h1>
                <h3 class="visible-sm col-sm-12 visible-xs col-xs-12">Student Grade Table
                    <small class="pull-right">Grade Average :
                        <span class="avgGrade label label-info">0</span>
                    </small>
                    <hr>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="student-add-form form-group col-lg-4 col-xs-12 col-s-10">
                <h4>
                    <strong>Add Student</strong>
                </h4>
                <form class="form-group needs-validation">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user" style="color: darkblue"></i>
                        </span>
                        <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                    </div>
                </form>
                <form class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar" style="color: darkblue"></i>
                        </span>
                        <input type="text" class="form-control" name="studentCourse" id="studentCourse" placeholder="Student Course">
                    </div>
                </form>
                <form class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-education" style="color: darkblue"></i>
                        </span>
                        <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
                    </div>
                </form>
                <div class="row">
                    <div class="col-xs-6 offset-xs-1">
                        <button type="button" class="btn btn-success col-xs-12" id="addButton">Add</button>
                    </div>
                    <div class="col-xs-6 offset-xs-1">
                        <button type="button" class="btn btn-info col-xs-12" id="cancelButton">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="student-list-container col-lg-8 col-xs-12">
                <table class="student-list table table-hover">
                    <thead>
                        <tr>
                            <th>
                                <div class="dropup">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Name
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li id="nameAZ">
                                            A - Z
                                        </li>
                                        <li id="nameZA">
                                            Z - A
                                        </li>
                                    </ul>
                                </div>
                            </th>
                            <th>
                                <div class="dropup">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Course
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li id="courseAZ">
                                            A - Z
                                        </li>
                                        <li id="courseZA">
                                            Z - A
                                        </li>
                                    </ul>
                                </div>
                            </th>
                            <th>
                                <div class="dropup">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                        Grade
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li id="gradeLow">
                                            0 - 100
                                        </li>
                                        <li id="gradeHigh">
                                            100 - 0
                                        </li>
                                    </ul>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="studentDisplay">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="errorDisplay" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="errorText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <div id="messageDisplay" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <h4 class="responseText"></h4>
                    <p class="dateTime"></p>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <div id="deleteStudentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <h3>Please verify you want to delete this record</h3>
                    <h5 class="nameText"></h5>
                    <h5 class="courseText"></h5>
                    <h5 class="gradeText"></h5>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-danger" id="deleteConfirmBtn" data-dismiss="modal">Delete This Record</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
